<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My To-Do App</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container mt-5">
        <h1 class="text-center">My To-Do App</h1>

        <button type="button" class="btn btn-primary justify-content-center" data-toggle="modal"
            data-target="#addTaskModal">Add Task</button>


        <div class="row mt-4">
            <div class="col">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        To-Do
                        <span class="badge bg-white text-primary" id="todo-count">0</span>
                    </div>
                    <ul id="todo-list" class="list-group list-group-flush">
                        <!-- To-Do list items will be added here dynamically -->
                    </ul>
                </div>
            </div>

            <div class="col">
                <div class="card">
                    <div class="card-header bg-warning">
                        In-Progress
                        <span class="badge bg-white text-warning" id="inprogress-count">0</span>
                    </div>
                    <ul id="inprogress-list" class="list-group list-group-flush">
                        <!-- In-Progress list items will be added here dynamically -->
                    </ul>
                </div>
            </div>

            <div class="col">
                <div class="card">
                    <div class="card-header bg-success text-white">
                        Completed
                        <span class="badge bg-white text-success" id="completed-count">0</span>
                    </div>
                    <ul id="completed-list" class="list-group list-group-flush">
                        <!-- Completed list items will be added here dynamically -->
                    </ul>
                </div>
            </div>
        </div>

        <!-- Modals -->
        <!-- Add Task Modal -->
        <div class="modal" id="addTaskModal" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Add New Task</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <!-- Task Form -->
                        <form id="addTaskForm">
                            <div class="form-group">
                                <label for="taskTitle">Title:</label>
                                <input type="text" class="form-control" id="taskTitle" required>
                            </div>
                            <div class="form-group">
                                <label for="taskDescription">Description:</label>
                                <textarea class="form-control" id="taskDescription" rows="3"></textarea>
                            </div>
                            <div class="form-group">
                                <label for="taskDate">Date:</label>
                                <input type="date" class="form-control" id="taskDate" required>
                            </div>
                            <button type="button" class="btn btn-primary" onclick="addTask()">Add Task</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Edit Task Modal -->
        <div class="modal" id="editTaskModal" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Edit Task</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <!-- Task Form -->
                        <form id="editTaskForm">
                            <div class="form-group">
                                <label for="editTaskTitle">Title:</label>
                                <input type="text" class="form-control" id="editTaskTitle" required>
                            </div>
                            <div class="form-group">
                                <label for="editTaskDescription">Description:</label>
                                <textarea class="form-control" id="editTaskDescription" rows="3"></textarea>
                            </div>
                            <div class="form-group">
                                <label for="editTaskDate">Date:</label>
                                <input type="date" class="form-control" id="editTaskDate" required>
                            </div>
                            <div class="form-group">
                                <label for="editTaskStatus">Status:</label>
                                <select class="form-control" id="editTaskStatus">
                                    <option value="todo">To-Do</option>
                                    <option value="inprogress">In Progress</option>
                                    <option value="completed">Completed</option>
                                </select>
                            </div>
                            <button type="button" class="btn btn-primary" id="updateTaskBtn">Update Task</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
        <script src="main.js"></script>
    </div>
</body>

</html>
